<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div>
                <div style=" height: 550px;background-image: url('assets/jpeg/wood.jpg'); border-radius:8px; background-repeat: no-repeat; background-size: cover; background-position: center; opacity: 0.7;">
                </div>
                <div class="carousel-caption">
                    <p style="font-size: 45px; color: white; font-weight: 700;" class="text-white font-bold">Job Details</p>
                    <hr style="width: 10%; border-top: 2px solid white !important;">

                </div>
            </div>
        </div>
    </div>
</div>
<!--------------------------- job details -------------------------->
<div class="row" *ngIf="( Ojob | async) as job" style="background: white;">
    <div class="col-md-2"></div>

    <div class="col-md-8">
        <div class="tab-pane" id="profile" role="tabpanel">


            <div class="card" style="margin-top: 5%;">
                <div class="card-body">
                    <h4 class="card-title" style="text-align: center;">{{ job.title }}</h4>
                    <ul class="feeds">
                        <!--<li>-->
                            <!--<div class="bg-light-info"><i class="fa fa-calendar"></i></div>-->
                            <!--<b>Due Date</b><span>{{ job.dueDate | amDateFormat: 'YYYY-MM-DD'}}</span></li>-->
                        <li>
                            <div class="bg-light-success"><i class="fa fa-dollar"></i></div>
                            <b>Salary</b><span>$ {{job.salary}} </span></li>
                        <li>
                            <div class="bg-light-warning"><i class="fa fa fa-address-book-o"></i></div>
                            <b>Contact
                                Email</b><span>{{job.email}}</span></li>
                        <li>
                            <div class="bg-light-danger"><i class="fa fa-folder-o"></i></div>
                            <b>Job Category</b><span>{{job.jobCategory}}</span></li>
                        <li>
                            <div class="bg-light-inverse"><i class="fa fa-question"></i></div>
                            <b>Job Quota</b><span>{{job.quota}}</span></li>

                    </ul>
                    <div  style="text-align: center; margin-top: 2%;" (click)="goBackJobList()" >
                        <div class="btn btn-warning">
                            <i class="fa fa-file-text-o"></i> Back to Job List
                        </div>

                    </div>
                </div>
                <!--<div class="btn btn-warning" (click)="goBackJobList()">Back to Job List</div>-->


            </div>

            <div class="col-md-2"></div>
        </div>
    </div>

</div>
